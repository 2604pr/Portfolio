<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio By Pranshu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: rgb(17, 61, 78);
            color: white;
        }

        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background: #951159;
        }

        nav ul{
            display: flex;
            justify-content: center;
        }

        nav ul li{
            list-style: none;
            margin: 0 14px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover{
            color: #0fc9c6;
            font-size: 1.02rem;
        }
        .left{
            font-size: 1.5rem;
        }
        .first{
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
        }

        .first > div{
            width: 30%;
        }

        .leftSection{
            font-size: 1.2rem;
        }

        .leftSection .buttons{
            padding: 12px;
        }
        .leftSection .btn{
            border-radius: 3px;
            font-size: 12px;
            background-color: hsl(311, 28%, 73%);
            color: #891313;
        }

        .rightSection img{
            width: 150px;
            height: 140px;
        }

        .pr1{
            color: #dfaa0b;
        }

        #element{
            color: #19ed7c;
        }

        
        .footer{
            display: flex;
            padding: 3px 10px;
            justify-content: space-evenly;
        }

        .footer ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Pranshu Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Connect with me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="first">
            <div class="leftSection">
            Hey,I am <span class="pr1">Pranshu</span>
            <div>a passionate</div>
            <span id="element"></span>
            <div class="buttons">
                <button class="btn">Download Resume</button>
                <button class="btn">Visit Github</button>
            </div>
        </div>
            <div class="rightSection">
            <img src="pr.jpg" alt="Pranshu">
        </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-first">
                <h3>
                    Portfolio by Pranshu
                </h3>
            </div>
            <div class="footer-second">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Profiles</li>
                    <li>Connect with me</li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
    var typed = new Typed('#element', {
      strings: ['<i>Front End Developer</i> ', '<i>Problem Solver</i> ','<i>BackEnd Developer</i> ','<i>JAVA Developer</i> ', '<i>SQL Developer</i> '],
      typeSpeed: 50,
    });
  </script>
</body>
</html>
